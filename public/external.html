<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + TS</title>
    <link rel="stylesheet" href="/assets/main-CvXgI8xD.css" />
  </head>
  <body>
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <!-- Counter -->
      <div id="/lib/Counter" style="display: contents">
        <style>
          .fancy.svelte-hkfi0m {
            color: pink;
            background-color: rebeccapurple;
          }
        </style>
        <button class="fancy svelte-hkfi0m">count is 42</button>
        <script type="module">
          import("/lib/Counter-CpTnX_8i.js").then((module) => {
            const Component = module.default;
            const target = document.getElementById("/lib/Counter");

            let props = {};

            if (target.firstElementChild?.tagName === "SCRIPT") {
              props = JSON.parse(target.firstElementChild.textContent ?? "{}");
              // ? server only prop option (idea)
              // props.mode = "csr";
            }

            hydrate(Component, {
              target,
              props: props,
            });
          });
          console.log("executing inline module");
        </script>
      </div>

      <!-- Counter2 -->
      <div id="/lib/Counter2" style="display: contents">
        <style>
          .fancy.svelte-1f35gn7 {

    </div>
  </body>
</html>
